<html>
	<head>
		<title>ADD two numbers</title>
	</head>
<body>
	<script language="JavaScript">
		function add()
			{
				var a,b,c;
				a=document.getElementById("t1").value;
				b=document.getElementById("t2").value;
				c=a+b
				document.getElementById("t3").value=c;
			}
		function findsum()
			{
				var a,b,c;
				a=document.getElementById("t1").value;
				b=document.getElementById("t2").value;
				c=a + "+" + b;
				document.getElementById("t3").value=eval(c);
			}
	</script>
<input type="text" name="t1" id="t1" title="Number 1">
<br>
<br>
<input type="text" name="t2" id="t2" title="Number 2">
<br>
<input type="button" name="b1" id="b1" value="add" onclick="findsum()">
<br>
<br>
<input type="text" name="t3" id="t3" title="result" disabled>
</body>
</html>
