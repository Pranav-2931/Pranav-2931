<!DOCTYPE html>
<html>
<head>
	<title>HTML marquee Tag</title>
</head>
<body>
<!--Marquee Element Default Scrolling from right to left-->
<marquee behaviour="scroll" direction="up">
	<h2>lemon</h2>
</marquee>

<marquee behaviour="alternate" direction="right" scrollamount="5500"style="color:red;font-size:20px;">
<h2>lemonnnnnnnnnnnnnnnnn</h2>
</marquee>

<marquee behaviour="slide" direction="up" scrolldelay="600" height="50">
<h2>lemon</h2>
</marquee>

</body>
</html>
