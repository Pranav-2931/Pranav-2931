<!DOCTYPE html>
<html>
<head>
    <title>Mouse Move Example</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
        }
        #message {
            margin-top: 20%;
            font-size: 24px;
            font-weight: bold;
        }
    </style>
</head>
<body onmousemove="changeColor(event)">
    <div id="message">Move your mouse around!</div>
    <script>
        function changeColor(event) {
            let red = (event.clientX * 40) % 256;
            let green = (event.clientY * 40) % 256;
            let blue = ((event.clientX + event.clientY) * 40) % 256;
            document.body.style.backgroundColor = `rgb(${red},${green},${blue})`;
        }
    </script>
</body>
</html>
