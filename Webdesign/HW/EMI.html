<!DOCTYPE html>
<html>
<head>
    <title>Simple EMI Calculator</title>
    <script>
        function calculateEMI() {
            var principal = +document.getElementById("principal").value;
            var interestRate = +document.getElementById("interestRate").value;
            var time = +document.getElementById("time").value;

            var monthlyInterestRate = (interestRate / 100) / 12;
            var numberOfMonths = time * 12;

            var numerator = principal * monthlyInterestRate;
            var denominator = 1 - 1 / ((1 + monthlyInterestRate) ** numberOfMonths);
            var emi = numerator / denominator;

            document.getElementById("emiResult").textContent = "EMI: ₹" + emi.toFixed(2);
        }
    </script>
</head>
<body>
    <h1>Simple EMI Calculator</h1>
    Principal Amount (₹): <input type="number" id="principal">
    <br><br>
    Annual Interest Rate (%): <input type="number" id="interestRate">
    <br><br>
    Time (years): <input type="number" id="time">
    <br><br>
    <button onclick="calculateEMI()">Calculate EMI</button>
    <br><br>
    <div id="emiResult"></div>
</body>
</html>
