<!DOCTYPE html>
<html lang="en">
<head>
    <title>Registration Page</title>
    <style>
        body {
            background-image: url('D:/Webdesign/HW/purple.WEBP');
            background-repeat: no-repeat;
            background-size: cover;
            background-blend-mode: lighten;
            text-align: center;
            margin-top: 10%;
        }
    </style>
</head>
<body>
    <h1><b>Register for Clockstagram</b></h1>
    <form onsubmit="return registerUser()">
        <p>Username: <input type="text" name="username" id="username" required></p>
        <p>Password: <input type="password" name="password" id="password" required></p>
        <p>Confirm Password: <input type="password" name="confirm_password" id="confirm_password" required></p>
        <p>Email: <input type="email" name="email" id="email" required></p>
        <p>
            <input type="submit" value="Register">
            <input type="button" value="Cancel" onclick="cancel()">
        </p>
    </form>

    <script>
        function registerUser() {
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;
            var confirmPassword = document.getElementById("confirm_password").value;
            var email = document.getElementById("email").value;

            if (password !== confirmPassword) {
                alert("Passwords do not match.");
                return false;
            }

            // Store user data in localStorage
            localStorage.setItem("username", username);
            localStorage.setItem("password", password);
            localStorage.setItem("email", email);

            window.location.href = "D:/Webdesign/HW/Home Page.html";
            return false; // Prevent form submission for demonstration purposes
        }

        function cancel() {
            window.location.href = "D:/Webdesign/HW/login.html";
        }
    </script>
</body>
</html>
