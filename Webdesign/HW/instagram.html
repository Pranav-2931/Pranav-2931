<!DOCTYPE html>
<html lang="en">
<head>
    <title>Social Media Account Login</title>
    <style>
        body {
            background-image: url('D:/Webdesign/HW/purple.WEBP');
            background-repeat: no-repeat;
            background-size: cover;
            background-blend-mode: lighten;
            text-align: center;
            margin-top: 15%;
        }
    </style>
</head>
<body>
    <h1><b>Clockstagram</b></h1>
    <form onsubmit="return checkRegistration()">
        <p>Username: <input type="text" name="t1" id="t1" required></p>
        <p>Password: <input type="password" name="t2" id="t2" required></p>
        <p>
            <input type="submit" value="Login">
            <input type="button" value="Register" onclick="register()">
        </p>
    </form>

    <script>
        function checkRegistration() {
            var username = document.getElementById("t1").value;
            var password = document.getElementById("t2").value;

            // Simulating user registration check
            var registeredUsers = {
                "user1": "password1",
                "user2": "password2"
            };

            if (registeredUsers[username] === password) {
                window.location.href = "D:/Webdesign/HW/Home Page.html";
                return true;
            } else {
                alert("User not registered. Redirecting to registration page.");
                window.location.href = "D:/Webdesign/HW/Registration.html";
                return false;
            }
        }

        function register() {
            window.location.href = "D:/Webdesign/HW/Registration.html";
        }
    </script>
</body>
</html>
