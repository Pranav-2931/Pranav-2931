<html>
  <head>
    <title>Calculator</title>
  </head>
  <body>
    <script language="JavaScript">
      function one() {
        var a = document.getElementById("t1").value;
        document.getElementById("t1").value = a + "1";
      }

      function two() {
        var a = document.getElementById("t1").value;
        document.getElementById("t1").value = a + "2";
      }

      function three() {
        var a = document.getElementById("t1").value;
        document.getElementById("t1").value = a + "3";
      }

      function four() {
        var a = document.getElementById("t1").value;
        document.getElementById("t1").value = a + "4";
      }

      function five() {
        var a = document.getElementById("t1").value;
        document.getElementById("t1").value = a + "5";
      }

      function six() {
        var a = document.getElementById("t1").value;
        document.getElementById("t1").value = a + "6";
      }

      function plus() {
        var a = document.getElementById("t1").value;
        document.getElementById("t1").value = a + "+";
      }

      function minus() {
        var a = document.getElementById("t1").value;
        document.getElementById("t1").value = a + "-";
      }

      function calculate() {
        try {
          var result = eval(document.getElementById("t1").value);
          document.getElementById("t1").value = result;
        } catch {
          alert("Invalid expression!");
        }
      }
    </script>

    <center>
      <h1>Calculator</h1>
      <br />
    </center>
    <center>
    <input type="text" name="t1" id="t1" />
    <br /><br />
    <input type="button" name="b1" id="b1" value="1" onclick="one()" />
    &nbsp
    <input type="button" name="b2" id="b2" value="2" onclick="two()" />
    &nbsp
    <input type="button" name="b3" id="b3" value="3" onclick="three()" />
    <br /><br />
    <input type="button" name="b4" id="b4" value="4" onclick="four()" />
    &nbsp
    <input type="button" name="b5" id="b5" value="5" onclick="five()" />
    &nbsp
    <input type="button" name="b6" id="b6" value="6" onclick="six()" />
    <br /><br />
    <input type="button" name="b7" id="b7" value="+" onclick="plus()" />
    &nbsp
    <input type="button" name="b8" id="b8" value="-" onclick="minus()" />
    &nbsp
    <input type="button" name="b9" id="b9" value="=" onclick="calculate()" />
    <center>
  </body>
</html>
