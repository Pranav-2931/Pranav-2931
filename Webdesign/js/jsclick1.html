<html>
<head>
	<title> Button Click Demo </title>
</head>
<body>
	<script language="JavaScript">
		function disp()
		{
			var a;
			a=document.getElementById("t1").value;
			if(a == "")
			{
				alert("Please enter the value in the box");
				document.getElementById("t1").focus();
			}
			else
			{
			alert(a);
			document.getElementById("t1").value = "Hi "+ a;
			document.getElementById("t1").focus();
			}
		}
	</script>
	<input type="text" name="t1" id="t1"><br><br>
	<input type="button" name="b1" id="b1" value="Click" onclick="disp()">
</body>
</html>
